<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Reader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap');
  </style>
  <link rel = "stylesheet" type="text/css" href="index.css"> 
</head>
<body>
  <div class = "background">
    <div class = "heading"> 
      <p>News Reader</p>
    </div>
    <div class= "text">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Article</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" ></textarea>
      </div>
    </div>
    <div class= "buttonContainer">
      <button id= "listen" type="button" class="btn btn-secondary" onClick="listen()">Listen</button> <button id = "get" type="button" class="btn btn-secondary" onClick="getArticle(event)">Get Article</button>
      <audio controls id = "play", src= './speech.mp3'>

      </audio>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src = "query.js"></script>
</body>
</html>
